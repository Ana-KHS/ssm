<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ssm : 게시판 등록</title>
</head>
<body>
  <th:block>
      <form action="insertBulletin" method="post" id="bulletinWriteForm">
          <div>
              <input type="text" name="bulletinTitle" id="bulletinTitle" placeholder="제목을 입력해 주세요."/>
          </div>
          <div>
              <textarea id="bulletinContent" name="bulletinContent" placeholder="내용을 입력해 주세요."></textarea>
          </div>
          <button>등록하기</button>
      </form>
  </th:block>
</body>
</html>
