<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SSM : 사원 등록</title>
</head>
<body>
<th:block>
    <div class="userFormWrap">
        <form action="userregist" method="post">
            <div>
                <h4>아이디</h4>
                <input type="text" name="userId" id="userId" autocomplete="off" />
            </div>
            <div>
                <h4>이름</h4>
                <input type="text" name="userName" id="userName" autocomplete="off" />
            </div>
            <div>
                <h4>이메일</h4>
                <input type="text" name="userEmail" id="userEmail" autocomplete="off" placeholder="user@sqisoft.com"/>
            </div>
            <div>
                <h4>전화번호</h4>
                <input type="number" name="userPhone" id="userPhone" />
            </div>
            <div>
                <h4>부서</h4>
                <select>
                    <option></option>
                </select>
            </div>
            <div>
                <h4>팀</h4>
                <select></select>
            </div>
            <div>
                <h4>직급</h4>
                <select>
                    <option></option>
                </select>
            </div>
            <div>
                <h4>역할군</h4>
                <select>
                    <option></option>
                </select>
            </div>
            <div>
                <h4>입사일</h4>
                <input type="text" name="userJoin" id="userJoin" autocomplete="off" />
            </div>
            <button type="submit" id="registration" onclick="clickSignUp()">등록하기</button>
        </form>
    </div>
</th:block>
</body>
</html>
